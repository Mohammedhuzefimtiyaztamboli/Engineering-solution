<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <title>Question Papers | Study Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --accent: #007bff;
      --bg: #f4f6fa;
      --bg-dark: #1f1f2e;
      --card: #fff;
      --card-dark: #2c2c3c;
      --text: #111;
      --text-dark: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .navbar {
      background: var(--accent);
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-btn {
      background: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: var(--card);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    body.dark .container {
      background: var(--card-dark);
    }

    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .action-btn {
      width: 100%;
      padding: 12px;
      background-color: var(--accent);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .action-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>ðŸ“„ Question Papers</h2>
    <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ“ Theme</button>
  </div>

  <div class="container">
    <select id="year">
      <option value="">-- Select Year --</option>
      <option value="FE">First Year (FE)</option>
      <option value="SE">Second Year (SE)</option>
      <option value="TE">Third Year (TE)</option>
      <option value="BE">Final Year (BE)</option>
    </select>

    <select id="subject">
      <option value="">-- Select Subject --</option>
    </select>

    <button class="action-btn" onclick="goToSubject()">ðŸ“‚ Open Papers</button>
  </div>

  <script>
    const subjectsByYear = {
      FE: ["Maths", "Physics", "Electrical"],
      SE: ["Maths", "DS", "OOP"],
      TE: ["DBMS", "Web Tech"],
      BE: ["AI", "ML"]
    };

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    document.getElementById("year").addEventListener("change", function () {
      const year = this.value;
      const subjectSelect = document.getElementById("subject");
      subjectSelect.innerHTML = '<option value="">-- Select Subject --</option>';
      if (subjectsByYear[year]) {
        subjectsByYear[year].forEach(subject => {
          const opt = document.createElement("option");
          opt.value = subject;
          opt.textContent = subject;
          subjectSelect.appendChild(opt);
        });
      }
    });

    function goToSubject() {
      const year = document.getElementById("year").value;
      const subject = document.getElementById("subject").value;
      if (year && subject) {
        window.location.href = `subjectpapers.html?subject=${encodeURIComponent(subject)}&year=${encodeURIComponent(year)}`;
      } else {
        alert("Please select both year and subject.");
      }
    }
  </script>
</body>
</html>
