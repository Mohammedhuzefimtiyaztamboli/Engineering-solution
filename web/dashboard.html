<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard - Study Hub</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzqInfTGEDBZeO2djtHA8gdfJ7JjzR5qs",
      authDomain: "studyhub-71e11.firebaseapp.com",
      projectId: "studyhub-71e11",
      storageBucket: "studyhub-71e11.firebasestorage.app",
      messagingSenderId: "267147174961",
      appId: "1:267147174961:web:ce5bf4f95a4ad11757e110",
      measurementId: "G-Z19HTMFYJ1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #6f86d6, #48c6ef);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #ff5252;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 25px 30px;
      width: 180px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s;
      color: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .card:hover {
      transform: translateY(-6px);
      background-color: rgba(255,255,255,0.25);
    }

    .card.selected {
      background-color: #ffd54f;
      color: #000;
    }

    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .action-button {
      background: #f9a825;
      color: #000;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .action-button:hover {
      background: #ffe082;
    }

    @media (max-width: 600px) {
      .card {
        width: 140px;
        font-size: 14px;
      }

      .action-button {
        font-size: 14px;
        padding: 12px 16px;
      }
    }
  </style>
</head>

<body>
  <button class="logout-btn" onclick="logout()">Logout</button>
  <h1>üéì Select Your Course</h1>

  <div class="card-container" id="courseList">
    <div class="card" onclick="selectCourse(this, 'Computer')">üíª Computer Engg.</div>
    <div class="card" onclick="selectCourse(this, 'Civil')">üèóÔ∏è Civil Engg.</div>
    <div class="card" onclick="selectCourse(this, 'Mechanical')">‚öôÔ∏è Mechanical Engg.</div>
    <div class="card" onclick="selectCourse(this, 'Electrical')">üîå Electrical Engg.</div>
    <div class="card" onclick="selectCourse(this, 'MBA')">üìà MBA</div>
    <div class="card" onclick="selectCourse(this, 'Other')">üìò Other Branches</div>
  </div>

  <h1>üìÇ What do you want?</h1>

  <div class="action-buttons">
    <button class="action-button" onclick="goTo('materials')">Study Materials</button>
    <button class="action-button" onclick="goTo('questionpapers')">Previous Papers</button>
    <button class="action-button" onclick="goTo('syllabus')">Syllabus</button>
  </div>

  <script>
    let selectedCourse = "";
    function selectCourse(el, course) {
      document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
      el.classList.add('selected');
      selectedCourse = course;
    }

    function goTo(type) {
      if (!selectedCourse) {
        alert("Please select a course first.");
        return;
      }
      window.location.href = `${type}.html?course=${encodeURIComponent(selectedCourse)}`;
    }
  </script>
</body>
</html>
